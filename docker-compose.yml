version: '3'

services:
  redis:
    container_name: snack-redis
    hostname: redis
    image: redis
    ports:
      - 6379:6379
    networks:
      - mapdagu_network

  springboot:
    container_name: spring-dev
    image: koeyhk/mapdagu:latest-dev
    ports:
      - 8080:8080
    depends_on:
      - redis
    environment:
      SPRING_PROFILES_ACTIVE : dev-env # 사용할 profile 지정
    networks:
      - mapdagu_network

networks:
  snack_net:
    driver: bridge